<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoE Password management prototype</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
</head>

<body>

  <h2 class="content-head is-center">Password management prototype</h2>
  <aside>
    <p>
      To start the prototype, please enter your DET user ID and an email address. Then choose the following scenarios to start your
      user journey.
    </p>
  </aside>

  <!-- START HERE -->

  <form id="gform" method="POST" class="pure-form pure-form-stacked" data-type="" action="">
    <!-- change the form action to your script url -->
    <!--input id must be honeypot or else it wont work-->
    <label class="sr-only"></label>
    <input id="honeypot" type="text" name="honeypot" value="" style="display: none" />
    <fieldset class="pure-group">
      <label for="id">DET User ID: </label>
      <input id="id" name="id" placeholder="e.g. john.smith1" required />
    </fieldset>


    <fieldset class="pure-group">
      <label for="email">Email Address(for reset email):</label>
      <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="pure-group">
      <legend>choose a user jounery</legend>
      <label for="radio-group--activation">
        <input id="radio-group--activation" type="radio" name="type" value="activate" checked> Activation</label>
      <label for="radio-group--forgot">
        <input id="radio-group--forgot" type="radio" name="type" value="forgot"> Forgotten</label>
      <label for="radio-group--change">
        <input id="radio-group--change" type="radio" name="type" value="change" disabled>Change</label>
      <label for="radio-group--expired">
        <input id="radio-group--expired" type="radio" name="type" value="expired" disabled>Expired</label>
    </fieldset>
    <button class="button-success pure-button button-xlarge">
      Start</button>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2>
     Email sent to <em id="msgEmail">email</em></h2>
     <p>Please check your inbox to start the user journey.</p>
     <button id="btnBack" onclick="this.parentNode.style.display = 'none';">back</button>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="js/app.min.js"></script>
  <!-- END -->

</body>

</html>
