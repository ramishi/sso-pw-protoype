<!doctype html>
<html lang="en" class="common" manifest="vendors/doe.manifest">
<head>
  <!--#include file="file-includes/head.html" -->
  <title>Change Password Department of Education</title>
</head>

<body class="standard">
  <!--#include file="file-includes/header.html" -->
  <span id="content" tabindex="-1"></span>

  <main class="gef-main sso-main">
    <div class="uk-container uk-container-center">
      <div class="uk-grid uk-grid-collapse">
        <div class="uk-container-center uk-width-medium-7-10 uk-width-large-5-10 uk-margin-large-top uk-margin-large-bottom sso-container">
          <div class="uk-block uk-block-default sso-block">
            <div class="uk-container uk-text-center">
              <h1 id="forminfo" class="uk-h6 uk-margin-large-top">Change password</h1>
              <!--#include file="file-includes/error.html" -->
              <fieldset>
                <legend class="show-on-sr">Department of Education change password form</legend>

                <form name="frm1" class="uk-form" method="post" action="created.html">
                  <p class="uk-margin-remove">&nbsp;</p>
                  <div>
                    <div class="sso-example-id-container uk-width-medium-6-10">
                      <label for="IDToken1" class="sso-field-label" id="lblUserid">User ID</label>
                    </div>

                    <input type="text" name="IDToken1" id="IDToken1" value="" autocomplete="username" autocorrect="off" autocapitalize="none"
                      placeholder="Enter your user ID" class="uk-width-medium-6-10 uk-margin-top" aria-describedby="sso-example-id"
                      aria-labelledby="lblUserid" autofocus="">
                    <div class="sso-example-id-container uk-width-medium-6-10">
                      <span id="sso-example-id" class="sso-example-id">Example: jane.citizen1</span>
                    </div>
                  </div>
                  <p class="uk-margin-remove">&nbsp;</p>
                  <div>
                    <div class="sso-example-id-container uk-width-medium-6-10">
                      <label for="IDToken2" class="sso-field-label" id="lblPassword2">Existing Password</label>

                      <input type="password" name="IDToken" id="IDToken" value="" placeholder="Verify your current password" class=" uk-margin-top"
                        autocomplete="current-password" autocorrect="off" autocapitalize="none" aria-labelledby="lblPassword2">
                    </div>
                    <p class="uk-margin-remove">&nbsp;</p>
                    <div class="sso-example-id-container uk-width-medium-6-10">
                      <label for="IDToken2" class="sso-field-label" id="lblPassword">New Password</label>

                      <input type="password" name="IDToken2" id="IDToken2" value="" placeholder="Enter your password" class="uk-margin-top" autocomplete="current-password"
                        autocorrect="off" autocapitalize="none" aria-labelledby="lblPassword">
                    </div>
                    <!--#include file="file-includes/meter.html" -->

                    <div class="sso-example-id-container uk-width-medium-6-10">
                      <label for="IDToken2" class="sso-field-label" id="lblPassword2">Confirm Password</label>

                      <input type="password" name="IDToken3" id="IDToken3" value="" placeholder="Re-enter your password" class=" uk-margin-top"
                        autocomplete="current-password" autocorrect="off" autocapitalize="none" aria-labelledby="lblPassword2">
                    </div>
                    <p class="uk-margin-remove">&nbsp;</p>
                  </div>


                  <input name="Login.Submit" type="submit" class="uk-button uk-margin-top" value=" Update ">
                </form>
                <p>
                  <a href="login.html">Cancel</a>
                </p>
                <p class="uk-margin-remove">&nbsp;</p>
              </fieldset>
              <p class="uk-margin-remove">&nbsp;</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>





  <!--#include file="file-includes/footer.html" -->

  <!--#include file="file-includes/float.html" -->
  <!--#include file="file-includes/scripts.html" -->
  <script src="vendors/addtohomescreen.min.js"></script>
  <script>
    //addToHomescreen.removeSession();     // use this to remove the localStorage variable
    var ath = addToHomescreen({
      //debug: 'ios', // activate debug mode in ios emulation
      skipFirstVisit: false, // show at first access
      startDelay: 0, // display the message right away
      lifespan: 0, // do not automatically kill the call out
      displayPace: 0, // do not obey the display pace
      //privateModeOverride: true,	// show the message in private mode
      maxDisplayCount: 0, // do not obey the max display count
      detectHomescreen: true
    });
    //ath.clearSession();      // reset the user session

    var data = JSON.parse(sessionStorage.getItem('dataStore'));
    console.log(data);
    if (data.type === 'expired') {
      showError('Your password has expired! Please change.');
    }
    $("form").submit(function (event) {

      event.preventDefault();


      if (checkPasswordMatch()) {
        window.location.href = "created.html";
      }
    });

  </script>

  <!--#include file="file-includes/scripts.html" -->

</body>

</html>
