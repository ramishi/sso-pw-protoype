<div class="sso-example-id-container uk-width-medium-6-10">
    <meter max="4" id="password-strength-meter"></meter>
    <span id="password-strength-text" class="sso-example-id">&nbsp;</span>
    <div id="pswd_info" style="display:none;">
      <h4>Password must contain:</h4>
      <ul>
        <li id="letter" class="valid">At least one letter</li>
        <li id="capital" class="invalid">At least one capital letter</li>
        <li id="number" class="invalid">At least one number</li>
        <li id="length" class="invalid">At least 8 characters</li>
      </ul>
    </div>
  </div>
