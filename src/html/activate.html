<!doctype html>
<html lang="en" class="common" manifest="vendors/doe.manifest">

<head>
  <!--#include file="file-includes/head.html" -->
  <title>Account Activation Department of Education</title>
</head>

<body class="standard">
  <!--#include file="file-includes/header.html" -->
  <span id="content" tabindex="-1"></span>

  <main class="gef-main sso-main">
    <div class="uk-container uk-container-center">
      <div class="uk-grid uk-grid-collapse">
        <div class="uk-container-center uk-width-medium-7-10 uk-width-large-5-10 uk-margin-large-top uk-margin-large-bottom sso-container">
          <div class="uk-block uk-block-default sso-block">
            <div class="uk-container uk-text-center">

              <h1 class="uk-h6 uk-margin-large-top">Verify your identity</h1>




              <form class="uk-form" id="login_form" method="post" action="create.html">

                <fieldset>
                  <legend class="show-on-sr">Department of Education reset password form</legend>
                  <div>
                    <div class="sso-example-id-container uk-width-medium-6-10">
                      <p class="sso-field-label">Please enter the following information to verify your identity.</p>

                      <p class="uk-margin-remove">&nbsp;</p>
                      <label for="firstname" class="sso-field-label" id="sr-firstname">First name</label>
                    </div>


                    <input type="text" id="firstname" name="firstname" class="uk-width-medium-6-10 uk-margin-top" aria-labelledby="sr-firstname">
                  </div>
                  <div>
                    <div class="sso-example-id-container uk-width-medium-6-10">
                      <p class="uk-margin-remove">&nbsp;</p>
                      <label for="lastname" class="sso-field-label" id="sr-lastname">Last name</label>
                    </div>


                    <input type="text" id="lastname" name="lastname" class="uk-width-medium-6-10 uk-margin-top" aria-labelledby="sr-lastname">
                  </div>
                  <div>
                    <div class="sso-example-id-container uk-width-medium-6-10">
                      <p class="uk-margin-remove">&nbsp;</p>
                      <label for="dob" class="sso-field-label" id="sr-dob">Date of Birth (dd/mm/yyyy)</label>
                    </div>


                    <input type="text" id="dobe" name="dob" class="uk-width-medium-6-10 uk-margin-top" aria-labelledby="sr-dob">
                  </div>
                  <p class="uk-margin-remove">&nbsp;</p>
                  <button name="btnSubmit" value="" type="submit" class="uk-button uk-margin-top formButton2">Verify</button>
                </fieldset>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>





  <!--#include file="file-includes/footer.html" -->



  <!--#include file="file-includes/scripts.html" -->

</body>

</html>
